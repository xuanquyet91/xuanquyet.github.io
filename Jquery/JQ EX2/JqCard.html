<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="JqCard.css" type="text/css">
    <script src="JqCard.js"></script>
</head>
<body>
	<div class="warp">
        <div class="timer">
	        <div class="progressbar" >
	            <progress id="down" max="20" value="20"></progress>
	        </div>
        </div>
		<div class="content"></div>
	</div>

	<div class="modal begin" style="display: block;">
	    <div class="dialog">
	        <h1>Memory card</h1>
	        <h2>Choose play mode</h2>
	        <button class="btn btn-start normal" onclick="startGame()">Normal</button>
	        <button class="btn btn-start hard" onclick="startGame()">Hard</button>
	    </div>
	</div>

	<div class="modal win" style="display: none;">
	    <div class="dialog">
	        <img src="win.png">
	        <h1>You are win</h1>
	    </div>
	</div>

    <div class="modal lose" style="display: none;">
        <div class="dialog">
            <img src="lose.png">
            <h1>
                Time over <br>
                <button class="btn btn-reset" onclick="window.location.reload();">Play again</button>
            </h1>
        </div>
    </div>
    	

</body>
</html>
